# install: conda env create -f RAQ-GPU.yaml
# update:  conda env update -f RAQ-GPU.yaml

name: RAQ-CPU

dependencies:
  - python=3.7
  - pip
  - pandas
  - nb_conda
  - tensorflow-gpu==1.13.1
  - cudnn=7
  - wxpython
  - Shapely
  - pip:
      - imutils
      - opencv-python
      - opencv-contrib-python
      - tqdm
      - deeplabcut==2.2b8
      - h5py
      - numpy==1.16.4